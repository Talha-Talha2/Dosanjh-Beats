<!DOCTYPE html>

<html lang="en-US" dir="ltr">

<head>
	
	<meta charset="utf-8" />
	<title>Add Your Own</title>
	<link rel="icon" type="image/png" href="PWA Logo(32x32).png">
	<link id="mystylesheet" rel="stylesheet" href="Add Your Own(Light).css">

	<script>
		
		function swapStyle(sheet){
			document.getElementById('mystylesheet').href = sheet
		}	
	
	</script>

	<link rel="manifest" href="manifest.json">

</head>

<body>
	
	<!-- This section is for the top section of the webpage which will be common in all of the webpages! -->

	<img src="PWA Logo.png">
	
	<h1 class="PWA-TITLE">Dosanjh Beats</h1>
	
	<div class="DROPDOWNMENU">
		
		<button>‚Åù</button>
		
		<div class="THEMEMODES">
			
			<button class="BTN Light" onclick="swapStyle('Add Your Own(Light).css')">Light Mode</button>
			<button class="BTN Dark" onclick="swapStyle('Add Your Own(Dark).css')">Dark Mode</button>
		
		</div>
		
	</div>

	<!-- This section is for the links for diferent webpage from the homepage! -->

	<div class="pagelinks">
		
		<button><a href="index.html">Home</a></button>
		
		<button><a href="Artists.html">Artists</a></button>
		
		<button><a href="Albums.html">Albums</a></button>
		
		<button><a href="Tracks.html">Tracks</a></button>

	</div>
	
	<h1 style="text-align: center; color: rgb(255, 77, 77); margin: 20px 0 10px;">Add Your Own</h1>

	<div class="ADDARTIST">

		<h3 style="text-align: center; color: rgb(255, 77, 77); margin: 20px 0 10px;">Artists</h3>

		<form class="ADDARTISTFORM">

			<label for="Name">Name:</label>
			<input type="text" id="Name" name="Name" placeholder="Enter artist name"><br><br>
			
			<!-- Input for description -->
			<label for="Description">Description:</label>
			<input type="text" id="ArtistDescription" name="ArtistDescription" placeholder="Enter artist discription"><br><br>
			
			<!-- Inputs for albums -->
			<h2>Top 5 Albums</h2>
			<label for="album1">Album 1:</label>
			<input type="text" id="ALBUM1" name="ALBUM1" placeholder="Enter album name"><br><br>
			
			<label for="album2">Album 2:</label>
			<input type="text" id="ALBUM2" name="ALBUM2" placeholder="Enter album name"><br><br>
			
			<label for="album3">Album 3:</label>
			<input type="text" id="ALBUM3" name="ALBUM3" placeholder="Enter album name"><br><br>
			
			<label for="album4">Album 4:</label>
			<input type="text" id="ALBUM4" name="ALBUM4" placeholder="Enter album name"><br><br>
			
			<label for="album5">Album 5:</label>
			<input type="text" id="ALBUM5" name="ALBUM5" placeholder="Enter album name"><br><br>
			
			<!-- Inputs for tracks -->
			<h2>Top 5 Tracks</h2>
			<label for="track1">Track 1:</label>
			<input type="text" id="TRACK1" name="TRACK1" placeholder="Enter track name"><br><br>
			
			<label for="track2">Track 2:</label>
			<input type="text" id="TRACK2" name="TRACK2" placeholder="Enter track name"><br><br>
			
			<label for="track3">Track 3:</label>
			<input type="text" id="TRACK3" name="TRACK3" placeholder="Enter track name"><br><br>
			
			<label for="track4">Track 4:</label>
			<input type="text" id="TRACK4" name="TRACK4" placeholder="Enter track name"><br><br>
			
			<label for="track5">Track 5:</label>
			<input type="text" id="TRACK5" name="TRACK5" placeholder="Enter track name"><br><br>
			
			<!-- Submit button -->
			<button type="submit">Submit</button>
		</form>
		
	</div>
	
	<div class="ALBUMSSADDTEMPELETE">

		<h3 style="text-align: center; color: rgb(255, 77, 77); margin: 20px 0 10px;">Albums</h3>
		
	</div>
	
	<div class="TRACKSADDTEMPELETE">

		<h3 style="text-align: center; color: rgb(255, 77, 77); margin: 20px 0 10px;">Tracks</h3>
		
	</div>

</body>

</html>
